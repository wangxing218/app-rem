name: test-publish

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: pwd
      - run: node -v
      - run: npm -v
      - run: ls
      - run: npm config get registry

